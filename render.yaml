# Render Deployment Configuration
# This configuration sets up two services:
# 1. Frontend (static site) - serves the React application
# 2. Backend (Node.js) - serves the API

services:
  # Single service deployment (frontend served by backend)
  - type: web
    name: dhan-sarthi-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://YOUR_RENDER_APP_NAME.onrender.com
